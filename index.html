    <style>
      html {

      }
      nav {
          width: 100%;
          background-color: rgba(76, 76, 76, 0.36);

          padding: 10px 0;
          text-align: center;
          display: flex;
          justify-content: space-around;
          border-radius: 5rem;
          backdrop-filter: blur(4px);

      /* Diğer CSS kuralları buraya gelecek */
      .container {
          text-align: center;
      }
      .container h1 {
          font-size: 2.5rem;
          color: #fff;
      }
      .container p {
          color: #fff;
      }
      .container input[type="text"] {
          width: 100%;
          padding: 0.5rem;
          margin-bottom: 1rem;
          border-radius: 0.5rem;
          border: 1px solid #ccc;
          box-sizing: border-box;
      }
      .container button {
          padding: 0.5rem 1rem;
          border: none;
          border-radius: 0.5rem;
          background-color: #007bff;
          color: #fff;
          cursor: pointer;
      }
      .container button:hover {
          background-color: #0056b3;
      }
      .container img {
          max-width: 100%;
          height: auto;
          margin-top: 1rem;
      }
  </style>

<body>
  <div class="container text-center">
      <h1>Efe Köse</h1>
      <p>Bir resim oluşturmak için metin gir:</p>
      <input type="text" id="textInput" class="form-control mb-3" placeholder="Enter text">
      <button onclick="generateImage()" class="btn btn-primary">Resim Oluştur</button>
      <div id="imageContainer" class="mt-3"></div>
  </div>

  <script>
      function generateImage() {
          const text = document.getElementById('textInput').value;
          const imageContainer = document.getElementById('imageContainer');
          
          const placeholderImageUrl = 'https://source.unsplash.com/featured/?' + text;
          
          const imageElement = document.createElement('img');
          imageElement.setAttribute('src', placeholderImageUrl);
          imageElement.setAttribute('class', 'img-fluid');
          
          imageContainer.innerHTML = '';
          imageContainer.appendChild(imageElement);
      }
  </script>
